<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment complete - NotebookLM ExportKit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f1e7;
      --bg-deep: #efe4d6;
      --ink: #171717;
      --muted: #5b5b5b;
      --accent: #d3542c;
      --accent-dark: #b14320;
      --teal: #1f6f78;
      --card: #fff7ef;
      --stroke: #e3d6c5;
      --shadow: 0 18px 40px rgba(23, 23, 23, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 500px at 10% -10%, #ffd2b9 0%, transparent 65%),
        radial-gradient(700px 500px at 95% 10%, #cfe7e6 0%, transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-deep) 100%);
    }

    .card {
      width: min(520px, 90vw);
      background: var(--card);
      border-radius: 22px;
      border: 1px solid var(--stroke);
      padding: 32px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 18px;
    }

    .brand-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #ff8f5a);
      box-shadow: 0 0 0 6px rgba(211, 84, 44, 0.15);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-family: 'Space Grotesk', sans-serif;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .message {
      margin-top: 18px;
      padding-top: 18px;
      border-top: 1px solid var(--stroke);
    }

    .highlight {
      color: var(--accent-dark);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <span class="brand-dot" aria-hidden="true"></span>
      NotebookLM ExportKit
    </div>
    <h1>Payment successful</h1>
    <p>Your Plus subscription is active.</p>
    <div class="message">
      <p>Return to the extension and enjoy your access to Plus features.</p>
      <p class="highlight">Thanks for supporting the project.</p>
    </div>
  </main>
</body>

</html>
