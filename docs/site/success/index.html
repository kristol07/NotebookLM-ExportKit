<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment complete - NotebookLM ExportKit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="../theme.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 500px at 10% -10%, #ffd2b9 0%, transparent 65%),
        radial-gradient(700px 500px at 95% 10%, #cfe7e6 0%, transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-deep) 100%);
    }

    .card {
      width: min(520px, 90vw);
      background: var(--card);
      border-radius: var(--radius-2xl);
      border: 1px solid var(--stroke);
      padding: var(--space-10);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: var(--space-3);
      font-family: var(--font-display);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: var(--space-7);
    }

    .brand-dot {
      width: var(--space-4);
      height: var(--space-4);
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      box-shadow: 0 0 0 var(--space-1) rgba(211, 84, 44, 0.15);
    }

    h1 {
      margin: 0 0 var(--space-3);
      font-size: var(--size-2xl);
      font-family: var(--font-display);
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: var(--size-md);
      line-height: 1.5;
    }

    .message {
      margin-top: var(--space-7);
      padding-top: var(--space-7);
      border-top: 1px solid var(--stroke);
    }

    .highlight {
      color: var(--accent-dark);
      font-weight: 600;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    footer {
      margin-top: var(--space-9);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--space-6);
      color: var(--muted);
      font-size: var(--size-sm);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <span class="brand-dot" aria-hidden="true"></span>
      NotebookLM ExportKit
    </div>
    <h1>Payment successful</h1>
    <p>Your Plus subscription is active.</p>
    <div class="message">
      <p>Enjoy your access to Plus features.</p>
      <p class="highlight">Thanks for supporting the project.</p>
    </div>
  </main>
  <footer>
    <div><a href="../index.html">Back to home</a></div>
    <div><a href="../privacy.html">Privacy Policy</a></div>
    <div><a href="../terms/index.html">Terms of Service</a></div>
  </footer>
</body>

</html>
